<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>태풍 예측 – 중간 디자인</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #f9fafb;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
      background: radial-gradient(circle at top, #1e3a8a 0, #020617 55%);
    }

    .card {
      width: 100%;
      max-width: 820px;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 16px;
      padding: 20px 22px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-sizing: border-box;
    }

    @media (min-width: 768px) {
      .card {
        padding: 24px 26px;
      }
    }

    .title {
      font-size: 1.35rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.86rem;
      color: #cbd5f5;
      margin-bottom: 16px;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media (min-width: 780px) {
      .layout {
        grid-template-columns: 1.2fr 1fr;
      }
    }

    .panel {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 12px;
      padding: 14px 14px 16px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-sizing: border-box;
    }

    .panel h2 {
      font-size: 0.95rem;
      margin: 0 0 8px;
      font-weight: 600;
    }

    .panel small {
      font-size: 0.78rem;
      color: #9ca3af;
    }

    .inputs {
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 12px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    label {
      font-size: 0.8rem;
      color: #e5e7eb;
    }

    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 7px 9px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: rgba(15, 23, 42, 0.95);
      color: #f9fafb;
      font-size: 0.85rem;
      outline: none;
    }

    input[type="number"]:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    .btn-row {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    button {
      border-radius: 999px;
      border: none;
      font-size: 0.84rem;
      padding: 7px 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #0ea5e9);
      color: #0b1120;
      font-weight: 600;
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: #e5e7eb;
    }

    .result-main {
      font-size: 1.8rem;
      font-weight: 700;
      margin-top: 6px;
    }

    .result-sub {
      font-size: 0.88rem;
      margin-top: 4px;
      color: #e5e7eb;
    }

    .tag {
      display: inline-flex;
      margin-top: 8px;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(248, 250, 252, 0.4);
      font-size: 0.78rem;
      color: #facc15;
    }

    .note {
      margin-top: 10px;
      font-size: 0.78rem;
      color: #9ca3af;
      line-height: 1.5;
    }

    .warn {
      color: #fb923c;
    }

    .footer {
      margin-top: 14px;
      font-size: 0.78rem;
      color: #9ca3af;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

  </style>
</head>
<body>
  <main class="card">
    <div class="title">태풍 6시간 뒤 풍속 예측 (중간 디자인)</div>
    <div class="subtitle">
      초기 흰색 화면에서 한 단계 발전한, 어두운 배경과 패널 구조를 적용한 버전입니다.
    </div>

    <div class="layout">
      <!-- 입력 패널 -->
      <section class="panel">
        <h2>현재 태풍 상태 입력</h2>
        <small>풍속, 기압, 위도·경도 정보를 기상청 자료와 비슷한 범위로 입력합니다.</small>

        <div class="inputs">
          <div class="field">
            <label for="windInput">현재 최대풍속 (m/s)</label>
            <input id="windInput" type="number" step="0.1" placeholder="예: 35" />
          </div>
          <div class="field">
            <label for="pressureInput">중심기압 (hPa)</label>
            <input id="pressureInput" type="number" step="1" placeholder="예: 960" />
          </div>
          <div class="field">
            <label for="latInput">위도 (°N)</label>
            <input id="latInput" type="number" step="0.1" placeholder="예: 25" />
          </div>
          <div class="field">
            <label for="lonInput">경도 (°E)</label>
            <input id="lonInput" type="number" step="0.1" placeholder="예: 130" />
          </div>
        </div>

        <div class="btn-row">
          <button class="btn-primary" id="predictBtn">예측하기</button>
          <button class="btn-ghost" id="resetBtn">지우기</button>
        </div>
      </section>

      <!-- 결과 패널 -->
      <section class="panel">
        <h2>예측 결과</h2>
        <div id="resultMain" class="result-main">-.- m/s</div>
        <div id="resultSub" class="result-sub">아직 예측을 실행하지 않았습니다.</div>
        <div id="resultTag" class="tag">태풍 세기: -</div>
        <div id="resultNote" class="note">
          초기 버전과 달리, 입력과 결과를 좌우로 분리하고 시각적인 대비를 강화한 중간 단계 디자인입니다.
        </div>
      </section>
    </div>

    <div class="footer">
      <span>중간 디자인: 레이아웃과 색상만 개선한 교육용 프로토타입 화면</span>
      <span>모델은 단순 규칙 기반 예측 로직을 사용</span>
    </div>
  </main>

  <script>
    function classifyStrength(ms) {
      if (ms < 10) return "약한 열대저기압 수준";
      if (ms < 17) return "약한 태풍 (10–17 m/s)";
      if (ms < 33) return "중간 세기 태풍 (17–33 m/s)";
      return "강한 태풍 (33 m/s 이상)";
    }

    function predictWindMs(currentMs, pressure, lat, lon) {
      let pred = currentMs;

      if (pressure < 950) pred += 3;
      else if (pressure > 1005) pred -= 2;

      if (lat > 30) pred -= 1.5;
      else if (lat < 15) pred += 0.5;

      if (lon > 140) pred -= 0.5;

      if (pred < 0) pred = 0;
      return pred;
    }

    function onPredict() {
      const wind = parseFloat(document.getElementById("windInput").value);
      const pressure = parseFloat(document.getElementById("pressureInput").value);
      const lat = parseFloat(document.getElementById("latInput").value);
      const lon = parseFloat(document.getElementById("lonInput").value);

      const resultMain = document.getElementById("resultMain");
      const resultSub = document.getElementById("resultSub");
      const resultTag = document.getElementById("resultTag");
      const resultNote = document.getElementById("resultNote");

      if (isNaN(wind) || isNaN(pressure) || isNaN(lat) || isNaN(lon)) {
        resultMain.textContent = "-.- m/s";
        resultSub.textContent = "모든 입력 값을 숫자로 입력해 주세요.";
        resultTag.textContent = "태풍 세기: -";
        resultNote.innerHTML =
          '<span class="warn">입력값이 비어 있거나 숫자가 아닙니다.</span> 풍속, 기압, 위도, 경도를 다시 확인해 주세요.';
        return;
      }

      const predMs = predictWindMs(wind, pressure, lat, lon);
      const strength = classifyStrength(predMs);

      resultMain.textContent = predMs.toFixed(1) + " m/s";
      resultSub.textContent = "간단한 규칙 기반 모델이 계산한 6시간 뒤 최대풍속입니다.";
      resultTag.textContent = "태풍 세기: " + strength;

      const warns = [];
      if (wind < 0 || wind > 75) warns.push("풍속이 일반적인 태풍 범위를 벗어날 수 있습니다.");
      if (pressure < 880 || pressure > 1040) warns.push("중심기압이 일반적인 태풍 범위를 벗어날 수 있습니다.");
      if (lat < 0 || lat > 60) warns.push("위도가 권장 범위를 벗어났습니다.");
      if (lon < 100 || lon > 160) warns.push("경도가 권장 범위를 벗어났습니다.");

      if (warns.length > 0) {
        resultNote.innerHTML =
          '<span class="warn">입력값이 실제 태풍 통계에서 벗어날 수 있습니다.</span><br>' +
          warns.join("<br>");
      } else {
        resultNote.innerHTML =
          "입력값은 일반적인 태풍 통계 범위 안에 있으며, 간단한 규칙 모델이 6시간 뒤 태풍 세기를 추정한 결과입니다.";
      }
    }

    function onReset() {
      ["windInput", "pressureInput", "latInput", "lonInput"].forEach((id) => {
        const el = document.getElementById(id);
        if (el) el.value = "";
      });
      document.getElementById("resultMain").textContent = "-.- m/s";
      document.getElementById("resultSub").textContent = "아직 예측을 실행하지 않았습니다.";
      document.getElementById("resultTag").textContent = "태풍 세기: -";
      document.getElementById("resultNote").textContent =
        "초기 버전과 달리, 입력과 결과를 좌우로 분리하고 시각적인 대비를 강화한 중간 단계 디자인입니다.";
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("predictBtn").addEventListener("click", onPredict);
      document.getElementById("resetBtn").addEventListener("click", onReset);
    });
  </script>
</body>
</html>
